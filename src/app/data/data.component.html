<div class="col-12">
<p>Jeux Disponibles</p>

<div class="col-12 mb-3">
  <select class="custom-select custom-select-sm" id="seljeu">
    <option selected>Clic et écris les premières lettres du jeu recherché pour savoir si il est disponible</option>
    <option  *ngFor= "let jeu of rec">{{jeu.nom_jeu}} - {{jeu.ref_jeu}} - {{jeu.code}}</option>
  </select>
</div>

<h4> Listez les jeux par catégorie </h4>
<form (submit)="catchoose($event)">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button type="submit" class="btn btn-outline-secondary">Catégorie</button>
  </div>
  <select class="custom-select" id="selcat">
    <option selected>Choix...</option>
    <option  *ngFor= "let cat of tabcat" value="{{cat.code_cat}}">{{cat.code_cat}} - {{cat.nom_categorie}}</option>
  </select>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Référence</th>
      <th scope="col">Nom du jeu</th>
      <th scope="col">Code</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let recz of rec">
      <th scope="row">{{recz.ref_jeu}}</th>
      <td>{{recz.nom_jeu}}</td>
      <td>{{recz.code}}</td>

    </tr>
  </tbody>
</table>
</form>
</div>
